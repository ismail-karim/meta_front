<app-header></app-header>
<app-top-bar [title]="pageTitle"></app-top-bar>
<div class="contact">
    <div class="container">
        <div class="section-header text-center">
            <p>Get In Touch</p>
            <h2>Contact for any query</h2>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="contact-info">
                    <h2>Quick Contact Info</h2>
                    <div class="contact-info-item">
                        <div class="contact-info-icon">
                            <fa-icon [icon]="iconLocationDot"></fa-icon>
                        </div>
                        <div class="contact-info-text">
                            <h3>Address</h3>
                            <p>Gand, Belgique</p>
                        </div>
                    </div>
                    <div class="contact-info-item">
                        <div class="contact-info-icon">
                            <fa-icon [icon]="iconPhone"></fa-icon>
                        </div>
                        <div class="contact-info-text">
                            <h3>Call Us</h3>
                            <p>+012 345 6789</p>
                        </div>
                    </div>
                    <div class="contact-info-item">
                        <div class="contact-info-icon">
                            <fa-icon [icon]="iconEnvelope"></fa-icon>
                        </div>
                        <div class="contact-info-text">
                            <h3>Email Us</h3>
                            <p>info@metaviria.com</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="contact-form">
                    <div id="success"></div>
                    <form [formGroup]="contactForm" id="contactForm" novalidate="novalidate" (ngSubmit)="sendDatasForContact()">
                        <div class="control-group">
                            <input type="text" class="form-control" id="name" formControlName="firstname" [(ngModel)]="firstname" placeholder="Your Name" required="required" data-validation-required-message="Please enter your name" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div *ngIf="isFirstnameValid()" class="alert alert-danger">Name is required</div>
                        <div class="control-group">
                            <input type="email" class="form-control" id="email" formControlName="email" [(ngModel)]="email" placeholder="Your Email" required="required" data-validation-required-message="Please enter your email" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div *ngIf="isEmailValid()" class="alert alert-danger">Email is required or wrong</div>
                        <div class="control-group">
                            <input type="text" class="form-control" id="subject" formControlName="subject" [(ngModel)]="subject" placeholder="Subject" required="required" data-validation-required-message="Please enter a subject" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div *ngIf="isSubjectValid()" class="alert alert-danger">Subject is required</div>
                        <div class="control-group">
                            <textarea class="form-control" id="message" formControlName="message" [(ngModel)]="message" placeholder="Message" required="required" data-validation-required-message="Please enter your message"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div *ngIf="isMessageValid()" class="alert alert-danger">Message is required or incomplet</div>
                        <div>
                            <button class="btn btn-custom" type="submit" [disabled]="isFormValidated()" id="sendMessageButton">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-12">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d160404.37613454624!2d3.574478903465412!3d51.0841316010197!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c370e1339443ad%3A0x40099ab2f4d5140!2sGand%2C%20Belgique!5e0!3m2!1sfr!2sfr!4v1667708298574!5m2!1sfr!2sfr" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
